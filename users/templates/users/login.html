{% extends 'course/base.html' %}

{% block title %}
Log In
{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}

        {{ form.as_p }}

</form>
Need an Account? <a href="{% url 'register' %}">Sign Up</a>
{% endblock %}

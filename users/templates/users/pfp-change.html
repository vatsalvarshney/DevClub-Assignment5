{% extends 'course/base.html' %}

{% block title %}
Change Profile Picture
{% endblock %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            {{ form.as_p }}
        </fieldset>
        <button onclick="javascript:window.history.back(-1);return false;">Cancel</button>
        <button type="submit">Save</button>
    </form>
{% endblock %}
